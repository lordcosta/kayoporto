<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gerador de Treino Â· Kayo Porto</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #151b2d;
  --gold: #d4af37;
  --text: #e8e8e8;
  --muted: #9aa0b3;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid rgba(212,175,55,.3);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header h1 {
  margin: 0;
  font-size: 1.2rem;
  color: var(--gold);
}

.container {
  max-width: 900px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.card {
  background: var(--card);
  border-radius: 10px;
  padding: 1.2rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 0 0 1px rgba(255,255,255,.03);
}

.card h2 {
  margin-top: 0;
  font-size: 1rem;
  color: var(--gold);
  margin-bottom: 1rem;
}

.controls {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: .8rem;
}

select, button {
  width: 100%;
  padding: .6rem .7rem;
  border-radius: 6px;
  border: none;
  font-size: .9rem;
}

select {
  background: #1f2640;
  color: var(--text);
}

button {
  background: var(--gold);
  color: #0b0f1a;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.05);
}

#resultado-treino {
  display: grid;
  gap: .8rem;
}

.treino-accordion {
  display: grid;
  gap: .8rem;
}

.dia-card {
  border-radius: 10px;
  overflow: hidden;
  border: 1px solid rgba(212,175,55,.2);
  background: #0f1426;
}

.dia-header {
  width: 100%;
  text-align: left;
  background: transparent;
  color: var(--text);
  padding: .9rem 1rem;
  border: none;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
  cursor: pointer;
  font-weight: 600;
}

.dia-header span {
  color: var(--gold);
  font-weight: 700;
}

.dia-toggle {
  font-size: .8rem;
  color: var(--muted);
}

.dia-content {
  display: none;
  padding: 0 1rem 1rem;
  border-top: 1px solid rgba(255,255,255,.05);
}

.dia-content.is-open {
  display: grid;
  gap: .9rem;
}

.grupo-bloco {
  background: #151b2d;
  border-radius: 8px;
  padding: .8rem 1rem;
}

.grupo-bloco h3 {
  margin: 0 0 .6rem;
  font-size: .9rem;
  color: var(--gold);
}

.exercicios-lista {
  display: grid;
  gap: .6rem;
}

.exercicio {
  background: #0f1426;
  border-radius: 8px;
  padding: .8rem 1rem;
  display: grid;
  grid-template-columns: 40px 1fr;
  gap: .8rem;
  align-items: center;
  border-left: 3px solid var(--gold);
}

.exercicio .ordem {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--gold);
  text-align: center;
}

.exercicio .nome {
  font-weight: 600;
}

.exercicio .detalhes {
  font-size: .8rem;
  color: var(--muted);
}

footer {
  text-align: center;
  font-size: .75rem;
  color: var(--muted);
  margin: 3rem 0 1.5rem;
}
</style>
</head>

<body>

<header>
  <h1>Gerador de Treino</h1>
  <span style="color:var(--muted); font-size:.8rem;">Kayo Porto Â· Engine Mode</span>
</header>

<div class="container">

  <div class="card">
    <h2>ConfiguraÃ§Ã£o do Treino</h2>

    <div class="controls">
      <select id="grupo">
        <option value="peitorais">Peitorais</option>
        <option value="costas">Costas</option>
        <option value="ombros">Ombros</option>
        <option value="biceps">BÃ­ceps</option>
        <option value="triceps">TrÃ­ceps</option>
        <option value="pernas">Pernas</option>
        <option value="abdomen">AbdÃ´men</option>
        <option value="antebraco">AntebraÃ§o</option>
        <option value="lombar">Lombar</option>
      </select>

      <select id="nivel">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">IntermediÃ¡rio</option>
        <option value="avancado">AvanÃ§ado</option>
      </select>

      <select id="objetivo">
        <option value="hipertrofia">Hipertrofia</option>
        <option value="forca">ForÃ§a</option>
        <option value="resistencia">ResistÃªncia</option>
      </select>

      <select id="equipamentos" multiple>
        <option value="barra">Barra</option>
        <option value="halter">Halter</option>
        <option value="maquina">MÃ¡quina</option>
        <option value="cabo">Cabo</option>
        <option value="peso_corporal">Peso corporal</option>
      </select>

      <button onclick="gerar()">ðŸ”¥ Gerar Treino</button>
    </div>
  </div>

  <div class="card">
    <h2>Treino Gerado</h2>
    <div id="resultado-treino"></div>
  </div>

</div>

<footer>
  Engine LORDCosta Â· Projeto Kayo Porto
</footer>

<!-- ENGINE: caminhos relativos e mÃ³dulos para GitHub Pages -->
<script type="module" src="./engine/treinoEngine.js"></script>
<script type="module" src="./engine/divisorEngine.js"></script>
<script type="module" src="./engine/semanaEngine.js"></script>
<script type="module" src="./engine/mensagensEngine.js"></script>

<script>
async function gerar() {
  const divisao = document.getElementById("grupo").value;
  const nivel = document.getElementById("nivel").value;
  const objetivo = document.getElementById("objetivo").value;
  const equipamentos = Array.from(
    document.getElementById("equipamentos").selectedOptions
  ).map((o) => o.value);

  // 1-3: orquestrar a semana completa
  const semana = await SemanaEngine.gerarSemana({
    divisao,
    nivel,
    objetivo,
    equipamentos
  });

  const frequenciaSemanal = Array.isArray(semana) ? semana.length : 0;

  // 4: gerar mensagens sem quebrar o fluxo principal
  let mensagens = null;
  try {
    mensagens = MensagensEngine.gerarMensagem({
      objetivo,
      divisao,
      nivel,
      frequenciaSemanal
    });
  } catch (erro) {
    mensagens = null;
  }

  // 5: consolidar objeto final
  const resultadoFinal = {
    meta: {
      divisao,
      nivel,
      objetivo,
      frequenciaSemanal
    },
    semana,
    mensagens
  };

  const container = document.getElementById("resultado-treino");
  container.innerHTML = "";

  const accordion = document.createElement("div");
  accordion.className = "treino-accordion";
  container.appendChild(accordion);

  const dias = resultadoFinal.semana || [];

  // Accordion: somente um dia aberto por vez.
  const atualizarAccordion = (indiceAberto) => {
    Array.from(accordion.children).forEach((card, index) => {
      const conteudo = card.querySelector(".dia-content");
      const botao = card.querySelector(".dia-header");
      const aberto = index === indiceAberto;

      conteudo.classList.toggle("is-open", aberto);
      botao.setAttribute("aria-expanded", aberto);
      botao.querySelector(".dia-toggle").textContent = aberto ? "Fechar" : "Abrir";
    });
  };

  dias.forEach((dia, index) => {
    const card = document.createElement("div");
    card.className = "dia-card";

    const gruposTexto = Array.isArray(dia.grupos) ? dia.grupos.join(" + ") : "";
    const tituloDia = gruposTexto
      ? `Dia ${dia.dia} â€” ${gruposTexto}`
      : `Dia ${dia.dia}`;

    const header = document.createElement("button");
    header.type = "button";
    header.className = "dia-header";
    header.setAttribute("aria-expanded", "false");
    header.innerHTML = `
      <span>${tituloDia}</span>
      <span class="dia-toggle">Abrir</span>
    `;

    const content = document.createElement("div");
    content.className = "dia-content";

    // Renderizar grupos e exercÃ­cios dentro do dia.
    (dia.exercicios || []).forEach((grupoInfo) => {
      const grupoBloco = document.createElement("div");
      grupoBloco.className = "grupo-bloco";

      const nomeGrupo =
        grupoInfo?.grupo ||
        grupoInfo?.nome ||
        grupoInfo?.titulo ||
        "Grupo";
      grupoBloco.innerHTML = `<h3>${nomeGrupo}</h3>`;

      const lista = document.createElement("div");
      lista.className = "exercicios-lista";

      (grupoInfo.lista || []).forEach((item) => {
        const div = document.createElement("div");
        div.className = "exercicio";
        div.innerHTML = `
          <div class="ordem"></div>
          <div>
            <div class="nome">${item.nome}</div>
            <div class="detalhes">
              ${item.series} sÃ©ries Â· ${item.repeticoes} reps Â· descanso ${item.descanso}
            </div>
          </div>
        `;
        lista.appendChild(div);
      });

      grupoBloco.appendChild(lista);
      content.appendChild(grupoBloco);
    });

    header.addEventListener("click", () => atualizarAccordion(index));

    card.appendChild(header);
    card.appendChild(content);
    accordion.appendChild(card);
  });

  // Abrir somente o primeiro dia por padrÃ£o.
  if (dias.length > 0) {
    atualizarAccordion(0);
  }
}
</script>

</body>
</html>
