<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gerador de Treino Â· Kayo Porto</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #151b2d;
  --gold: #d4af37;
  --text: #e8e8e8;
  --muted: #9aa0b3;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid rgba(212,175,55,.3);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header h1 {
  margin: 0;
  font-size: 1.2rem;
  color: var(--gold);
}

.container {
  max-width: 900px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.card {
  background: var(--card);
  border-radius: 10px;
  padding: 1.2rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 0 0 1px rgba(255,255,255,.03);
}

.card h2 {
  margin-top: 0;
  font-size: 1rem;
  color: var(--gold);
  margin-bottom: 1rem;
}

.controls {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: .8rem;
}

select, input, button {
  width: 100%;
  padding: .6rem .7rem;
  border-radius: 6px;
  border: none;
  font-size: .9rem;
}

select, input {
  background: #1f2640;
  color: var(--text);
}

input::placeholder {
  color: var(--muted);
}

button {
  background: var(--gold);
  color: #0b0f1a;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.05);
}

.equipamentos-field {
  display: grid;
  gap: .45rem;
}

.field-group {
  display: grid;
  gap: .35rem;
}

.field-group label {
  font-size: .8rem;
  color: var(--muted);
}

.field-warning {
  margin-top: .5rem;
  font-size: .78rem;
  color: #ffd178;
  background: rgba(255, 209, 120, .08);
  border: 1px solid rgba(255, 209, 120, .3);
  border-radius: 6px;
  padding: .45rem .6rem;
}

.equipamentos-label {
  font-size: .8rem;
  color: var(--muted);
}

.equipamentos-chips {
  display: flex;
  flex-wrap: wrap;
  gap: .45rem;
}

.chip-equipamento {
  width: auto;
  border: 1px solid rgba(255,255,255,.15);
  background: #1b233b;
  color: var(--text);
  border-radius: 999px;
  padding: .45rem .8rem;
  font-size: .82rem;
  font-weight: 600;
  transition: border-color .2s ease, background .2s ease, color .2s ease;
}

.chip-equipamento.is-active {
  background: rgba(212,175,55,.2);
  border-color: var(--gold);
  color: var(--gold);
}

#resultado-treino {
  display: grid;
  gap: .8rem;
}

.treino-accordion {
  display: grid;
  gap: .8rem;
}

.dia-card {
  border-radius: 10px;
  overflow: hidden;
  border: 1px solid rgba(212,175,55,.2);
  background: #0f1426;
}

.dia-header {
  width: 100%;
  text-align: left;
  background: transparent;
  color: var(--text);
  padding: .9rem 1rem;
  border: none;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
  cursor: pointer;
  font-weight: 600;
}

.dia-header span {
  color: var(--gold);
  font-weight: 700;
}

.dia-toggle {
  font-size: .8rem;
  color: var(--muted);
}

.dia-content {
  display: none;
  padding: 0 1rem 1rem;
  border-top: 1px solid rgba(255,255,255,.05);
}

.dia-content.is-open {
  display: grid;
  gap: .9rem;
}

.grupo-bloco {
  background: #151b2d;
  border-radius: 8px;
  padding: .8rem 1rem;
}

.grupo-bloco h3 {
  margin: 0 0 .6rem;
  font-size: .9rem;
  color: var(--gold);
}

.exercicios-lista {
  display: grid;
  gap: .6rem;
}

.exercicio {
  background: #0f1426;
  border-radius: 8px;
  padding: .8rem 1rem;
  display: grid;
  grid-template-columns: 1fr auto;
  gap: .8rem;
  align-items: start;
  border-left: 3px solid var(--gold);
}

.exercicio .nome {
  font-weight: 600;
}

.exercicio .detalhes {
  font-size: .8rem;
  color: var(--muted);
}

.exercicio-acoes {
  display: flex;
  gap: .5rem;
  align-items: center;
}

.btn-secundario {
  width: auto;
  background: #26304f;
  color: var(--text);
  padding: .4rem .6rem;
  font-size: .75rem;
}

.btn-perigo {
  width: auto;
  background: #4d1f2a;
  color: #ffdfe5;
  padding: .4rem .6rem;
  font-size: .75rem;
}

.edicao-grid {
  margin-top: .6rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: .5rem;
}

.edicao-grid label {
  display: grid;
  gap: .25rem;
  font-size: .75rem;
  color: var(--muted);
}

.edicao-grid input {
  background: #1f2640;
  color: var(--text);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 6px;
  padding: .45rem .55rem;
}

.sem-exercicios {
  font-size: .8rem;
  color: var(--muted);
}

footer {
  text-align: center;
  font-size: .75rem;
  color: var(--muted);
  margin: 3rem 0 1.5rem;
}
</style>
</head>

<body>

<header>
  <h1>Gerador de Treino</h1>
  <span style="color:var(--muted); font-size:.8rem;">Kayo Porto Â· Engine Mode</span>
</header>

<div class="container">

  <div class="card">
    <h2>Dados do Aluno</h2>

    <div class="controls">
      <div class="field-group">
        <label for="aluno-nome">Nome</label>
        <input id="aluno-nome" type="text" placeholder="Nome completo" />
      </div>

      <div class="field-group">
        <label for="aluno-sexo">Sexo</label>
        <select id="aluno-sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="field-group">
        <label for="aluno-peso">Peso (kg)</label>
        <input id="aluno-peso" type="number" min="0" step="0.1" placeholder="Ex.: 78.5" />
      </div>

      <div class="field-group">
        <label for="aluno-altura">Altura (cm)</label>
        <input id="aluno-altura" type="number" min="0" step="0.1" placeholder="Ex.: 175" />
      </div>

      <div class="field-group">
        <label for="dias-disponiveis">Dias disponÃ­veis para treino</label>
        <select id="dias-disponiveis">
          <option value="2">2 dias</option>
          <option value="3" selected>3 dias</option>
          <option value="4">4 dias</option>
          <option value="5">5 dias</option>
          <option value="6">6 dias</option>
          <option value="7">7 dias</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>ConfiguraÃ§Ã£o TÃ©cnica</h2>

    <div class="controls">
      <div class="field-group">
        <label for="divisao">DivisÃ£o semanal</label>
        <select id="divisao">
          <option value="fullbody">Full Body</option>
          <option value="abc" selected>ABC</option>
          <option value="abcd">ABCD</option>
          <option value="abcde">ABCDE</option>
          <option value="abc_2x">ABC (2x)</option>
        </select>
        <div id="aviso-divisao" class="field-warning" style="display:none;"></div>
      </div>

      <select id="nivel">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">IntermediÃ¡rio</option>
        <option value="avancado">AvanÃ§ado</option>
      </select>

      <select id="objetivo">
        <option value="hipertrofia">Hipertrofia</option>
        <option value="forca">ForÃ§a</option>
        <option value="resistencia">ResistÃªncia</option>
      </select>

      <div class="equipamentos-field">
        <span class="equipamentos-label">Equipamentos</span>
        <div id="equipamentos" class="equipamentos-chips" role="group" aria-label="SeleÃ§Ã£o de equipamentos">
          <button type="button" class="chip-equipamento" data-equipamento="barra" aria-pressed="false">Barra</button>
          <button type="button" class="chip-equipamento" data-equipamento="halter" aria-pressed="false">Halter</button>
          <button type="button" class="chip-equipamento" data-equipamento="maquina" aria-pressed="false">MÃ¡quina</button>
          <button type="button" class="chip-equipamento" data-equipamento="cabo" aria-pressed="false">Cabo</button>
          <button type="button" class="chip-equipamento" data-equipamento="peso_corporal" aria-pressed="false">Peso corporal</button>
        </div>
      </div>

      <button onclick="gerar()">ðŸ”¥ Gerar Treino</button>
    </div>
  </div>

  <div class="card">
    <h2>Treino Gerado</h2>
    <div id="resultado-treino"></div>
  </div>

</div>

<footer>
  Engine LORDCosta Â· Projeto Kayo Porto
</footer>

<!-- ENGINE: caminhos relativos e mÃ³dulos para GitHub Pages -->
<script type="module" src="./engine/treinoEngine.js"></script>
<script type="module" src="./engine/divisorEngine.js"></script>
<script type="module" src="./engine/semanaEngine.js"></script>
<script type="module" src="./engine/mensagensEngine.js"></script>

<script>
let treinoEditado = null;
let indiceDiaAberto = 0;
let equipamentosSelecionados = [];

// Estado local dos dados do aluno (reservado para exportaÃ§Ã£o futura).
let dadosAlunoLocal = {
  nome: "",
  sexo: "masculino",
  peso: "",
  altura: "",
  diasDisponiveis: 3
};

const sugestoesPorDias = {
  2: "fullbody",
  3: "abc",
  4: "abcd",
  5: "abcde"
};

const diasEsperadosPorDivisao = {
  fullbody: 2,
  abc: 3,
  abcd: 4,
  abcde: 5,
  abc_2x: 6
};

function alternarEquipamento(equipamento, botao) {
  const index = equipamentosSelecionados.indexOf(equipamento);
  if (index >= 0) {
    equipamentosSelecionados.splice(index, 1);
  } else {
    equipamentosSelecionados.push(equipamento);
  }

  const ativo = equipamentosSelecionados.includes(equipamento);
  botao.classList.toggle("is-active", ativo);
  botao.setAttribute("aria-pressed", ativo);
}

function iniciarSelecaoEquipamentos() {
  const chips = document.querySelectorAll(".chip-equipamento");
  chips.forEach((chip) => {
    chip.addEventListener("click", () => {
      const equipamento = chip.dataset.equipamento;
      alternarEquipamento(equipamento, chip);
    });
  });
}

// SugestÃ£o automÃ¡tica baseada na disponibilidade semanal.
function obterSugestaoDivisao(diasDisponiveis) {
  if (diasDisponiveis >= 6) {
    return "abc_2x";
  }
  return sugestoesPorDias[diasDisponiveis] || "abc";
}

function atualizarAvisoIncoerencia() {
  const aviso = document.getElementById("aviso-divisao");
  const diasDisponiveis = Number(document.getElementById("dias-disponiveis").value);
  const divisaoSelecionada = document.getElementById("divisao").value;
  const diasEsperados = diasEsperadosPorDivisao[divisaoSelecionada];

  if (!diasEsperados || diasDisponiveis === diasEsperados) {
    aviso.style.display = "none";
    aviso.textContent = "";
    return;
  }

  const nomeDivisao = document.getElementById("divisao").selectedOptions[0]?.textContent || divisaoSelecionada.toUpperCase();
  aviso.style.display = "block";
  aviso.textContent = `A divisÃ£o ${nomeDivisao} normalmente requer ${diasEsperados} dias semanais.`;
}

function salvarDadosAlunoLocal() {
  dadosAlunoLocal = {
    nome: document.getElementById("aluno-nome").value.trim(),
    sexo: document.getElementById("aluno-sexo").value,
    peso: document.getElementById("aluno-peso").value,
    altura: document.getElementById("aluno-altura").value,
    diasDisponiveis: Number(document.getElementById("dias-disponiveis").value)
  };
}

function iniciarDadosAlunoEDivisao() {
  const camposAluno = ["aluno-nome", "aluno-sexo", "aluno-peso", "aluno-altura", "dias-disponiveis"];

  camposAluno.forEach((idCampo) => {
    const elemento = document.getElementById(idCampo);
    elemento.addEventListener("input", salvarDadosAlunoLocal);
    elemento.addEventListener("change", salvarDadosAlunoLocal);
  });

  // Ao alterar dias disponÃ­veis, sugerir divisÃ£o automaticamente sem bloquear ediÃ§Ã£o manual.
  document.getElementById("dias-disponiveis").addEventListener("change", () => {
    const diasDisponiveis = Number(document.getElementById("dias-disponiveis").value);
    document.getElementById("divisao").value = obterSugestaoDivisao(diasDisponiveis);
    salvarDadosAlunoLocal();
    atualizarAvisoIncoerencia();
  });

  document.getElementById("divisao").addEventListener("change", atualizarAvisoIncoerencia);

  // Estado inicial sincronizado na carga da pÃ¡gina.
  document.getElementById("divisao").value = obterSugestaoDivisao(Number(document.getElementById("dias-disponiveis").value));
  salvarDadosAlunoLocal();
  atualizarAvisoIncoerencia();
}

function normalizarTreinoParaEdicao(semana) {
  return (semana || []).map((dia) => ({
    ...dia,
    exercicios: (dia.exercicios || []).map((grupoInfo) => ({
      ...grupoInfo,
      lista: (grupoInfo.lista || []).map((item) => ({
        ...item,
        carga: item.carga || "",
        _editando: false
      }))
    }))
  }));
}

function atualizarAccordion() {
  const cards = document.querySelectorAll(".dia-card");
  cards.forEach((card, index) => {
    const conteudo = card.querySelector(".dia-content");
    const botao = card.querySelector(".dia-header");
    const aberto = index === indiceDiaAberto;

    conteudo.classList.toggle("is-open", aberto);
    botao.setAttribute("aria-expanded", aberto);
    botao.querySelector(".dia-toggle").textContent = aberto ? "Fechar" : "Abrir";
  });
}

function atualizarCampoExercicio(diaIndex, grupoIndex, exercicioIndex, campo, valor) {
  const exercicio = treinoEditado?.[diaIndex]?.exercicios?.[grupoIndex]?.lista?.[exercicioIndex];
  if (!exercicio) {
    return;
  }
  exercicio[campo] = valor;
}

function alternarEdicaoExercicio(diaIndex, grupoIndex, exercicioIndex, aberto) {
  const exercicio = treinoEditado?.[diaIndex]?.exercicios?.[grupoIndex]?.lista?.[exercicioIndex];
  if (!exercicio) {
    return;
  }
  exercicio._editando = aberto;
  renderTreino();
}

function removerExercicio(diaIndex, grupoIndex, exercicioIndex) {
  const lista = treinoEditado?.[diaIndex]?.exercicios?.[grupoIndex]?.lista;
  if (!Array.isArray(lista)) {
    return;
  }
  lista.splice(exercicioIndex, 1);
  renderTreino();
}

function renderTreino() {
  const container = document.getElementById("resultado-treino");
  container.innerHTML = "";

  const accordion = document.createElement("div");
  accordion.className = "treino-accordion";
  container.appendChild(accordion);

  const dias = treinoEditado || [];

  dias.forEach((dia, diaIndex) => {
    const card = document.createElement("div");
    card.className = "dia-card";

    const gruposTexto = Array.isArray(dia.grupos) ? dia.grupos.join(" + ") : "";
    const tituloDia = gruposTexto ? `Dia ${dia.dia} â€” ${gruposTexto}` : `Dia ${dia.dia}`;

    const header = document.createElement("button");
    header.type = "button";
    header.className = "dia-header";
    header.setAttribute("aria-expanded", "false");
    header.innerHTML = `
      <span>${tituloDia}</span>
      <span class="dia-toggle">Abrir</span>
    `;
    header.addEventListener("click", () => {
      indiceDiaAberto = diaIndex;
      atualizarAccordion();
    });

    const content = document.createElement("div");
    content.className = "dia-content";

    (dia.exercicios || []).forEach((grupoInfo, grupoIndex) => {
      const grupoBloco = document.createElement("div");
      grupoBloco.className = "grupo-bloco";

      const nomeGrupo = grupoInfo?.grupo || grupoInfo?.nome || grupoInfo?.titulo || "Grupo";
      grupoBloco.innerHTML = `<h3>${nomeGrupo}</h3>`;

      const lista = document.createElement("div");
      lista.className = "exercicios-lista";

      const exercicios = grupoInfo.lista || [];
      if (exercicios.length === 0) {
        const vazio = document.createElement("div");
        vazio.className = "sem-exercicios";
        vazio.textContent = "Nenhum exercÃ­cio neste grupo.";
        lista.appendChild(vazio);
      }

      exercicios.forEach((item, exercicioIndex) => {
        const div = document.createElement("div");
        div.className = "exercicio";

        const corpo = document.createElement("div");
        const cargaTexto = item.carga ? ` Â· carga ${item.carga}` : "";
        corpo.innerHTML = `
          <div class="nome">${item.nome}</div>
          <div class="detalhes">${item.series} sÃ©ries Â· ${item.repeticoes} reps Â· descanso ${item.descanso}${cargaTexto}</div>
        `;

        const acoes = document.createElement("div");
        acoes.className = "exercicio-acoes";

        const botaoEditar = document.createElement("button");
        botaoEditar.type = "button";
        botaoEditar.className = "btn-secundario";
        botaoEditar.textContent = item._editando ? "Salvar" : "Editar";
        botaoEditar.addEventListener("click", () => {
          alternarEdicaoExercicio(diaIndex, grupoIndex, exercicioIndex, !item._editando);
        });

        const botaoRemover = document.createElement("button");
        botaoRemover.type = "button";
        botaoRemover.className = "btn-perigo";
        botaoRemover.textContent = "Remover";
        botaoRemover.addEventListener("click", () => {
          removerExercicio(diaIndex, grupoIndex, exercicioIndex);
        });

        acoes.appendChild(botaoEditar);
        acoes.appendChild(botaoRemover);
        div.appendChild(corpo);
        div.appendChild(acoes);

        if (item._editando) {
          const edicao = document.createElement("div");
          edicao.className = "edicao-grid";

          const campos = [
            { chave: "series", rotulo: "SÃ©ries" },
            { chave: "repeticoes", rotulo: "RepetiÃ§Ãµes" },
            { chave: "descanso", rotulo: "Descanso" },
            { chave: "carga", rotulo: "Carga (opcional)" }
          ];

          campos.forEach(({ chave, rotulo }) => {
            const label = document.createElement("label");
            label.textContent = rotulo;

            const input = document.createElement("input");
            input.type = "text";
            input.value = item[chave] || "";
            input.addEventListener("input", (evento) => {
              atualizarCampoExercicio(
                diaIndex,
                grupoIndex,
                exercicioIndex,
                chave,
                evento.target.value
              );
            });

            label.appendChild(input);
            edicao.appendChild(label);
          });

          corpo.appendChild(edicao);
        }

        lista.appendChild(div);
      });

      grupoBloco.appendChild(lista);
      content.appendChild(grupoBloco);
    });

    card.appendChild(header);
    card.appendChild(content);
    accordion.appendChild(card);
  });

  indiceDiaAberto = Math.min(indiceDiaAberto, Math.max(dias.length - 1, 0));
  atualizarAccordion();
}

async function gerar() {
  const divisao = document.getElementById("divisao").value;
  const nivel = document.getElementById("nivel").value;
  const objetivo = document.getElementById("objetivo").value;
  const equipamentos = [...equipamentosSelecionados];

  // 1-3: orquestrar a semana completa
  const semana = await SemanaEngine.gerarSemana({
    divisao,
    nivel,
    objetivo,
    equipamentos
  });

  const frequenciaSemanal = Array.isArray(semana) ? semana.length : 0;

  // 4: gerar mensagens sem quebrar o fluxo principal
  let mensagens = null;
  try {
    mensagens = MensagensEngine.gerarMensagem({
      objetivo,
      divisao,
      nivel,
      frequenciaSemanal
    });
  } catch (erro) {
    mensagens = null;
  }

  // 5: consolidar objeto final
  const resultadoFinal = {
    meta: {
      divisao,
      nivel,
      objetivo,
      frequenciaSemanal
    },
    semana,
    mensagens
  };

  // Estado local editÃ¡vel (nÃ£o altera retorno original da engine).
  treinoEditado = normalizarTreinoParaEdicao(resultadoFinal.semana);
  indiceDiaAberto = 0;
  renderTreino();
}

iniciarSelecaoEquipamentos();
iniciarDadosAlunoEDivisao();
</script>

</body>
</html>
