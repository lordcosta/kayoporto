<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gerador de Treino 路 Kayo Porto</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #151b2d;
  --gold: #d4af37;
  --text: #e8e8e8;
  --muted: #9aa0b3;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid rgba(212,175,55,.3);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header h1 {
  margin: 0;
  font-size: 1.2rem;
  color: var(--gold);
}

.container {
  max-width: 900px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.card {
  background: var(--card);
  border-radius: 10px;
  padding: 1.2rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 0 0 1px rgba(255,255,255,.03);
}

.card h2 {
  margin-top: 0;
  font-size: 1rem;
  color: var(--gold);
  margin-bottom: 1rem;
}

.controls {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: .8rem;
}

select, button {
  width: 100%;
  padding: .6rem .7rem;
  border-radius: 6px;
  border: none;
  font-size: .9rem;
}

select {
  background: #1f2640;
  color: var(--text);
}

button {
  background: var(--gold);
  color: #0b0f1a;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.05);
}

#resultado-treino {
  display: grid;
  gap: .8rem;
}

.exercicio {
  background: #0f1426;
  border-radius: 8px;
  padding: .8rem 1rem;
  display: grid;
  grid-template-columns: 40px 1fr;
  gap: .8rem;
  align-items: center;
  border-left: 3px solid var(--gold);
}

.exercicio .ordem {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--gold);
  text-align: center;
}

.exercicio .nome {
  font-weight: 600;
}

.exercicio .detalhes {
  font-size: .8rem;
  color: var(--muted);
}

footer {
  text-align: center;
  font-size: .75rem;
  color: var(--muted);
  margin: 3rem 0 1.5rem;
}
</style>
</head>

<body>

<header>
  <h1>Gerador de Treino</h1>
  <span style="color:var(--muted); font-size:.8rem;">Kayo Porto 路 Engine Mode</span>
</header>

<div class="container">

  <div class="card">
    <h2>Configura莽茫o do Treino</h2>

    <div class="controls">
      <select id="grupo">
        <option value="peitorais">Peitorais</option>
        <option value="costas">Costas</option>
        <option value="ombros">Ombros</option>
        <option value="biceps">B铆ceps</option>
        <option value="triceps">Tr铆ceps</option>
        <option value="pernas">Pernas</option>
        <option value="abdomen">Abd么men</option>
        <option value="antebraco">Antebra莽o</option>
        <option value="lombar">Lombar</option>
      </select>

      <select id="nivel">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermedi谩rio</option>
        <option value="avancado">Avan莽ado</option>
      </select>

      <select id="objetivo">
        <option value="hipertrofia">Hipertrofia</option>
        <option value="forca">For莽a</option>
        <option value="resistencia">Resist锚ncia</option>
      </select>

      <select id="equipamentos" multiple>
        <option value="barra">Barra</option>
        <option value="halter">Halter</option>
        <option value="maquina">M谩quina</option>
        <option value="cabo">Cabo</option>
        <option value="peso_corporal">Peso corporal</option>
      </select>

      <button onclick="gerar()"> Gerar Treino</button>
    </div>
  </div>

  <div class="card">
    <h2>Treino Gerado</h2>
    <div id="resultado-treino"></div>
  </div>

</div>

<footer>
  Engine LORDCosta 路 Projeto Kayo Porto
</footer>

<!-- ENGINE: caminhos relativos e m贸dulos para GitHub Pages -->
<script type="module" src="./engine/treinoEngine.js"></script>
<script type="module" src="./engine/divisorEngine.js"></script>
<script type="module" src="./engine/semanaEngine.js"></script>
<script type="module" src="./engine/mensagensEngine.js"></script>

<script>
async function gerar() {
  const divisao = document.getElementById("grupo").value;
  const nivel = document.getElementById("nivel").value;
  const objetivo = document.getElementById("objetivo").value;
  const equipamentos = Array.from(
    document.getElementById("equipamentos").selectedOptions
  ).map((o) => o.value);

  // 1-3: orquestrar a semana completa
  const semana = await SemanaEngine.gerarSemana({
    divisao,
    nivel,
    objetivo,
    equipamentos
  });

  const frequenciaSemanal = Array.isArray(semana) ? semana.length : 0;

  // 4: gerar mensagens sem quebrar o fluxo principal
  let mensagens = null;
  try {
    mensagens = MensagensEngine.gerarMensagem({
      objetivo,
      divisao,
      nivel,
      frequenciaSemanal
    });
  } catch (erro) {
    mensagens = null;
  }

  // 5: consolidar objeto final
  const resultadoFinal = {
    meta: {
      divisao,
      nivel,
      objetivo,
      frequenciaSemanal
    },
    semana,
    mensagens
  };

  const container = document.getElementById("resultado-treino");
  container.innerHTML = "";

  (resultadoFinal.semana || []).forEach((dia) => {
    const blocoDia = document.createElement("div");
    blocoDia.className = "exercicio";

    const grupos = Array.isArray(dia.grupos) ? dia.grupos.join(", ") : "";
    blocoDia.innerHTML = `
      <div class="ordem">${dia.dia}</div>
      <div>
        <div class="nome">${grupos}</div>
      </div>
    `;

    container.appendChild(blocoDia);

    (dia.exercicios || []).forEach((grupoInfo) => {
      (grupoInfo.lista || []).forEach((item) => {
        const div = document.createElement("div");
        div.className = "exercicio";
        div.innerHTML = `
          <div class="ordem"></div>
          <div>
            <div class="nome">${item.nome}</div>
            <div class="detalhes">
              ${item.series} s茅ries 路 ${item.repeticoes} reps 路 descanso ${item.descanso}
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    });
  });
}
</script>

</body>
</html>
